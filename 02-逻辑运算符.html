<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //&&表示两个都是满足条件 ||表示满足一个就可以了
        console.log(3>2 && 4<9);//true
        console.log(3>2 || 5>10);//true

        //短路运算
        true && console.log(1) //1 &&情况下如果第一个值为true,会继续看第二个是否为true
        false && console.log(1) 
        true || console.log(2)
        3>5 || console.log(2)//2  ||情况下如果前面是false,会继续找第二个值如否为true

        //非布尔值进行逻辑运算时,会将其先转化成布尔值在运算
        var a=10;
        a=!a;
        console.log(a);
        //非布尔值进行逻辑运算时,会将其先转化成布尔值在运算,但返回是原值
        var a=5 && 6;
        var b=5 || 6;
        var c=7>6;
        console.log(a);//6 只要最先确定满足条件就取该值;
        console.log(b);//5
        console.log(c);//true
    </script>
</body>
</html>
