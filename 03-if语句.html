<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var score=90;
        if(score>=90){                      //()里隐式转化,可以将非布尔值转化成布尔值
            console.log('优秀');
        }else if(score>=80){
            console.log('良好');
        }else if(score>=60){
            console.log('及格');
        }else{
            console.log('不及格');
        }

        
    </script>
</body>
</html>
