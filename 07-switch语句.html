<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var score=80;
        switch(true){
            case score>=90:
                console.log('优秀');
                break;
            case score>=80:
                console.log('良好');
                break;
            case score>=60:
                console.log('及格');
                break;
            case score<60:
                console.log('不及格');
                break;

        }

        //break退出switch语句
    </script>
</body>
</html>
